<html>

	<head>
	
	</head>
	
	<body>
	
		<h1><font color="orange"> REGISTRO EMPRESAS </font></h1>
		
		<b> REGISTRO DEL REPRESENTANTE</b>
	
		<form action="ok_emp.html" name="registro" id="registro" method="POST">

						Nombre(s):
					</td>
			
				</tr>

						<input type="text" name="nombre"id="nombre" size="50">

				<tr height="30" bgcolor="lightblue">
			
					<td>
						Apellidos:
					</td>
			
				</tr>
				
				<tr height="30">
			
					<td>
						<input type="text" name="apellidos"id="apellidos" size="50">
					</td>
			
				</tr>
				
				<tr height="30" bgcolor="lightblue">
			
					<td>
						Puesto:
					</td>
			
				</tr>
				
				<tr height="30">
			
					<td>
						<input type="text" name="pusto"id="puesto" size="50">
					</td>
			
				</tr>
				
				<tr height="30" bgcolor="lightblue">
			
					<td>
						Correo electr&oacute;nico:

				</tr>

						<input type="text" name="correo"id="correo" size="50">

				</tr>
				
				<tr height="30" bgcolor="lightblue">
			
					<td>
						Confirme su correo electr&oacute;nico:
					</td>

					<td>

					</td>
			
				</tr>
				
				<tr height="30" bgcolor="lightblue">
			
					<td>
						Telefono:

				</tr>
				
				<tr height="30">
			
					<td>
						<input type="text" name="telefono"id="tolefono" size="50">

				</tr>
				
				<tr height="30" bgcolor="lightblue">
			
					<td>

				<tr height="30" bgcolor="lightblue">

				</tr>

					<td>

						<option value="0"> Basica </option>

				</tr>
				
				<tr height="30" bgcolor="lightblue">
			
					<td>

				</tr>

					<td>

						<option value="1"> 2 meses </option>
						<option value="2"> 3 meses </option>
						<option value="3"> 4 meses </option>
						<option value="4"> 5 meses </option>
						<option value="5"> 6 meses </option>

						N&uacute;mero de vacantes:

						<option value="1"> 4 a 6 </option>

					</td>

			</table>
			
			<br> <br>
			
			<input type="submit" name="ok" id="ok" value="REGISTRAR">
		
		</form>
		
	</body>

</html>
